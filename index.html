<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <style>
      .btn{
        border-radius: 0 !important; 
      }
    </style>


  </head>




  <body>
    <div
      class="container d-flex justify-content-center min-vh-100 align-items-center"
    >
      <div
        class="cal p-2 pt-3 bg-light rounded-1"
        style="width: 25rem; height: 37rem"
      >

        
        <div class="col justify-content-start p-1">
          <!--Input row-->
          <div class="row mt-2">
            <div class="col">
              <input
                type="text"
                class="form-control fs-1 fw-bold text-end" id="intext" value="0"
                />
            </div>
          </div>
  
          <!--Second Row-->
          <div class="row w-75 gap-1 mt-2 ms-1 justify-content-start">
            <div class="btn col-3 p-2 btn-light px-3">
              <span>DEG</span>
            </div>
            <div class="btn col-3 p-2   btn-light">
              <span>F-E</span>
            </div>
          </div>
  
          <!--Third Row-->
          <div class="row mt-2 justify-content-center gap-1">
            <div class="btn col-2 p-2 btn-light">
              <span>MC</span>
            </div>
            <div class="btn col-2 p-2 btn-light">
              <span>MR</span>
            </div>
            <div class="btn col-2 p-2 btn-light">
              <span>M +</span>
            </div>
            <div class="btn col-2 p-2 btn-light">
              <span>M -</span>
            </div>
            <div class="btn col-2 p-2 btn-light">
              <span>MS</span>
            </div>
          </div>
  
          <!--Fourth Row-->
          <div class="row ms-3 mt-1 gap-1">
            <div class="btn col-5 d-flex btn-light align-items-center">
              <img src="./trigo.png" alt="trigo" width="15px" class="me-1">
              <span class="fs-6">Trigonometry</span>
            </div>
            <div class="btn col-4 p-2 btn-light d-flex">
              <img src="./function.png" alt="function" width="25px" class="me-3" >  
              <span>Functions</span>
            </div>
          </div>
  
          <div class="row w-auto mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>2 <sup>nd</sup> </span>
            </div>
            <div class="btn col-2 p-2 shadow btn-light">
              <span>Ï€</span>
            </div>
            <div class="btn col-2 p-2 shadow btn-light">
              <span>e</span>
            </div>
            <div class="btn col-2 p-2 shadow btn-light">
              <span>C</span>
            </div>
            <div class="btn col-2 p-2    shadow   btn-light">
              <span><img src="./clear.png" alt="clear" width="25px"></span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>x <sup>2</sup></span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>1/x</span>
            </div>
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>|x|</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>exp</span>
            </div>
            <div class="btn col-2 p-2    shadow    btn-light">
              <span>mod</span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2    shadow    btn-light">
              <span><sup>2</sup>&#8730x </span>
            </div>
            <div class="btn col-2 p-2    shadow    btn-light">
              <span>(</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>)</span>
            </div>
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>n!</span>
            </div>
            <div class="btn col-2 p-2  shadow      btn-light">
              <span><img src="./divide.png" alt="divide" width="25px"></span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>x<sup>y</sup></span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="7">
              <span id="span">7</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="8">
              <span>8</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="9">
              <span>9</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>X</span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>10<sup>x</sup></span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="4" >
              <span>4</span>
            </div>
            <div class="btn col-2 p-2    shadow    btn-light fw-bold" id="5">
              <span>5</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="6">
              <span>6</span>
            </div>
            <div class="btn col-2 p-2  shadow     btn-light">
              <span>-</span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>log</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="1">
              <span>1</span>
            </div>
            <div class="btn col-2 p-2  shadow      btn-light fw-bold" id="2">
              <span>2</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="3">
              <span>3</span>
            </div>
            <div class="btn col-2 p-2  shadow      btn-light">
              <span>+</span>
            </div>
          </div>
  
          <div class="row   mt-1 gap-1 justify-content-center">
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>ln</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>+/-</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light fw-bold" id="0">
              <span>0</span>
            </div>
            <div class="btn col-2 p-2   shadow     btn-light">
              <span>.</span>
            </div>
            <div class="btn active col-2 p-2   shadow     btn-primary">
              <span>=</span>
            </div>
          </div>
        </div>



      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script src="./app.js"></script>
  </body>
</html>
